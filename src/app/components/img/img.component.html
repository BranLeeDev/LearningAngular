<img
  (load)="imgLoaded()"
  (error)="imgError()"
  [src]="img"
  *ngIf="img; else elseImage"
  width="200"
  height="200"
  alt="This is a description of image"
/>

<ng-template #elseImage>
  <img
    [src]="imageDefault"
    alt="This is a text alternative"
    width="200"
    height="200"
  />
</ng-template>
